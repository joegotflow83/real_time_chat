{% extends 'base.html' %}

{% block title %}Chat Rooms{% endblock %}

{% block content %}
<h3>Create a room or join a room</h3>
<a href="{% url 'create_room' %}" class="waves-effect waves-light btn">Create Room</a>
{% for room in object_list %}
  <a href="{% url 'chat_room' room.name room.pk %}">{{ room.name | linebreaks }}</a>
{% endfor %}
{% endblock %}
